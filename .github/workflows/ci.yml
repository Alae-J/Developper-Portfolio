name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npx tsc --noEmit
      
    - name: Run linting
      run: npm run lint
      
    - name: Run unit tests
      run: npm run test -- --coverage
      
    - name: Build project
      run: npm run build
      
    - name: Run E2E tests
      run: npx playwright install --with-deps && npm run test:e2e
      
    - name: Check bundle size
      run: |
        npm run build
        du -sh dist/assets/*.js | awk '{if($1 > "500K") exit 1}'
        
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: success()